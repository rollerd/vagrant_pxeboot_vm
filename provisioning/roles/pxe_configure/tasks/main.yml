- name: Copy tftp server config file to server
  copy:
    src: tftp.conf
    dest: /etc/xinetd.d/tfpt

- name: Create and copy httpd conf template to server
  template:
    src: pxeboot.conf.j2
    dest: /etc/httpd/conf.d/pxeboot.conf
    mode: 0644

