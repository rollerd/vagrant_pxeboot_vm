- name: Copy and un-tar Ubuntu netboot installer
  unarchive:
    src: /vagrant/isos/{{ netboot_installer_archive }}
    dest: /var/lib/tftpboot
    remote_src: yes
  when: (ubuntu_netboot)

- name: Restart xinetd
  service:
    name: xinetd
    state: restarted
    enabled: yes

- name: Restart httpd
  service:
    name: httpd
    state: restarted
    enabled: yes

#- name: Restart dhcpd
#  service:
#    name: dhcpd
#    state: restarted

- name: Stop firewalld
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Set SELinux to permissive mode
  selinux:
    policy: targeted
    state: permissive
